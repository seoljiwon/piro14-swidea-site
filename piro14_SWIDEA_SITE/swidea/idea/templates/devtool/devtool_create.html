{% extends 'base.html' %}

{% load static %}
{% block stylesheet %}
{% endblock stylesheet %}

{% block content %}
    <div class="main_title">DevTool Register</div>
    <p class="main_desc">개발툴 등록 페이지입니다. 자신이 다룰 수 있는 개발툴을 등록해보세요.</p>
    <form method="POST" action="{% url 'devtool_create' %}" class="devtool_form" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit_btn">Submit</button>
    </form>
{% endblock content%}
