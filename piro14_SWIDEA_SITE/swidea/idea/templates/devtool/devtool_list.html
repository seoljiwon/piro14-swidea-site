{% extends 'base.html' %}

{% load static %}
{% block stylesheet %}
{% endblock stylesheet %}

{% block content %}
    <div class="main_title">DevTool List</div>
    <p class="main_desc">개발툴 목록 페이지입니다. 자신이 사용가능한 개발툴의 목록을 확인해보세요.</p>
    {% for devtool in devtools %}
        <div class="devtool_list_container">
            <a href="{% url 'devtool_detail' pk=devtool.pk %}">{{devtool.name}}</a>
            <P>{{devtool.kind}}</P>
            <p>{{devtool.desc}}</p>
        </div>
    {% endfor %}
{% endblock content%}
